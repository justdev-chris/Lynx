name: Lynx Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Compile Lynx
      run: |
        gcc main.c scanner.c parser.c memory.c -o lynx.exe

    - name: Test Dictionary and Functions
      run: |
        "Set stamina = 100
        Set damage = 20
        Set health = 80
        Roar stamina
        Roar damage
        Roar health" | ./lynx.exe

    - name: Upload Lynx Executable
      uses: actions/upload-artifact@v4
      with:
        name: lynx-windows-binary
        path: lynx.exe
